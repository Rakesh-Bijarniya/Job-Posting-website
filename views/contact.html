<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://kit.fontawesome.com/427a1571ad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/style.css">
</head>

<body>

    <div class="contact-container" >
        <!-- <span class="big-circle"></span> -->
        <!-- <img src="../public/shape.png" class="square" alt="" /> -->
        <div class="contact-div">
            <div class="contact-info">
                <h3 class="title">Get in Touch With Us</h3>
                <p class="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quis fuga ducimus ratione maiores.</p>
                <div class="info">
                    <div class="information">
                        <i class="fas fa-address-card fa-3x"></i> 
                        <p>Lorem ipsum dolor sit amet consectetur.</p>
                    </div>
                    <div class="information">
                        <i class="fas fa-envelope fa-3x"></i> 
                        <p>Lorem@gmail.com</p>
                    </div>
                    <div class="information">
                        <i class="fas fa-phone fa-3x"></i> 
                        <p>123-456-7890</p>
                    </div>
                    <div class="social-media">
                        <p>Connect with us :</p>
                        <div class="social-icons">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <span class="circle one"></span><span class="circle two"></span>
                <form action="contact.html">
                    <h3 class="contact-title">Contact Us</h3>
                    <div class="input-field">
                        <i class="fas fa-person"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-phone"></i>
                        <input type="tel" placeholder="Phone" >
                    </div>
                    <div class="textarea">
                        <textarea placeholder="Message" name="message" class="input"></textarea>
                        <button class="btn contact-btn">Send Message</button>
                    </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>   
</body>
</html>
