<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Skills</title>
    <script src="https://kit.fontawesome.com/427a1571ad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/jobpost.css">
</head>

<body>

    <div class="contact-container" >
        <div class="contact-div">
            <div class="contact-form">
                <span class="circle one"></span><span class="circle two"></span>
                <form action="">
                    <h3 class="contact-title">Skills</h3>

                    <div class="fields">
                        <div class="input-field">
                            <label >Skill Name</label>
                            <input type="text" placeholder="Enter your skills" required>
                        </div>
                        <button class="btn contact-btn">Save</button>
                    </div>
            </div>
        </div>
    </div>
   
</body>
</html>
