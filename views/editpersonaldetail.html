<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Personal Details</title>
    <script src="https://kit.fontawesome.com/427a1571ad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/jobpost.css">
</head>

<body>

    <div class="contact-container" >
        <div class="contact-div">
            <div class="contact-form">
                <span class="circle one"></span><span class="circle two"></span>
                <form action="">
                    <h3 class="contact-title">Personal Details</h3>

                    <div class="fields">
                        <div class="input-field">
                            <label >Full Name</label>
                            <input type="text" placeholder="Enter your Full name" required>
                        </div>
                        <div class="input-field">
                            <label >Date of Birth</label>
                            <input type="date" placeholder="Enter your date of birth" required>
                        </div>
                        <div class="input-field">
                            <label >Email</label>
                            <input type="text" placeholder="Enter your mail" required>
                        </div>

                        <div class="input-field">
                            <label >Mobile Number</label>
                            <input type="tel" placeholder="Enter your mobile number" required>
                        </div>
                        <div class="input-field">
                            <label >Gender</label>
                            <select type="option" placeholder="Select your Gender" required>
                                <option class="gender" value="" disabled selected >Select your Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <button class="btn contact-btn">Save</button>
                    </div>
            </div>
        </div>
    </div>
   
</body>
</html>
